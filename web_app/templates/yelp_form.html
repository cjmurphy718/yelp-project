{% extends "layout.html" %}

{% block content %}

    <h2>Yelp Form</h2>

    <p>Request an hourly forecast for your zip code...</p>

    <form action="/yelp/form/" method="POST">

        <label>Zip Code:</label>
        <input type="text" name="user_zip">
        <br>

        <label>Radius:</label>
        <input type="text" name="radius" placeholder="1" value="2">
        <br>

        <button>Submit</button>
    </form>

{% endblock %}
